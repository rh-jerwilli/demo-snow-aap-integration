---
- name: Create a basic rhel vm
  hosts: all
  gather_facts: true

  tasks:
    - name: Create VM on OpenShift Virtualization
      redhat.openshift_virtualization.kubevirt_vm:
        name: "{{ vm_name }}"
        namespace: "{{ vm_namespace }}"
        labels:
          app: "{{ vm_app_label }}"
        data_volume_templates:
          - metadata:
              name: rootdisk
            spec:
              sourceRef:
                kind: DataSource
                name: "{{ vm_preference_os }}"
                namespace: openshift-virtualization-os-images
              storage:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 30Gi
        spec:
          domain:
            resources:
              requests:
                memory: "{{ vm_memory_request }}"
                cpu: "{{ vm_cpu_request }}"
            devices:
              interfaces:
                - name: default
                  masquerade: {}
              disks:
                - name: rootdisk
                  disk:
                    bus: virtio
          networks:
            - name: default
              pod: {}
          volumes:
            - name: rootdisk
              dataVolume:
                name: rootdisk